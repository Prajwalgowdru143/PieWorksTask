<div style="display: flex; justify-content: space-between;">
<h1>Page 2</h1>

<button mat-icon-button (click)="openHelpDialog(dataSource)">
  <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg>
</button>
</div>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Region Column -->
    <ng-container matColumnDef="region">
      <mat-header-cell style="background-color: rgb(190, 185, 185);" *matHeaderCellDef> Region </mat-header-cell>
      <mat-cell *matCellDef="let weather">{{ weather.region }}</mat-cell>
    </ng-container>
  
    <!-- Temperature Column -->
    <ng-container matColumnDef="temperature">
      <mat-header-cell style="background-color: rgb(190, 185, 185);" *matHeaderCellDef> Temperature (Â°C) </mat-header-cell>
      <mat-cell *matCellDef="let weather">{{ weather.temperature }}</mat-cell>
    </ng-container>
  
    <!-- Humidity Column -->
    <ng-container matColumnDef="humidity">
      <mat-header-cell style="background-color: rgb(190, 185, 185);" *matHeaderCellDef> Humidity (%) </mat-header-cell>
      <mat-cell *matCellDef="let weather">{{ weather.humidity }}</mat-cell>
    </ng-container>
  
    <!-- Condition Column -->
    <ng-container matColumnDef="condition">
      <mat-header-cell style="background-color: rgb(190, 185, 185);" *matHeaderCellDef> Condition </mat-header-cell>
      <mat-cell *matCellDef="let weather">{{ weather.condition }}</mat-cell>
    </ng-container>
  
    <!-- Help Text Column -->
    <ng-container matColumnDef="help">
      <mat-header-cell *matHeaderCellDef> Help </mat-header-cell>
      <mat-cell *matCellDef="let weather">
        <button mat-icon-button [matTooltip]="helpText(weather)">
          <mat-icon>help_outline</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  
<mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
