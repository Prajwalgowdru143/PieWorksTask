<div style="display: flex; justify-content: space-between;">
<h1>Page 1</h1>

<button mat-icon-button (click)="openHelpDialog(dataSource)">
  <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg>
</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="region">
    <th style="background-color: rgb(190, 185, 185);" mat-header-cell *matHeaderCellDef> Region </th>
    <td mat-cell *matCellDef="let weather"> {{ weather.region }} </td>
  </ng-container>

  <ng-container matColumnDef="temperature">
    <th style="background-color: rgb(190, 185, 185);" mat-header-cell *matHeaderCellDef> Temperature </th>
    <td mat-cell *matCellDef="let weather"> {{ weather.temperature }} </td>
  </ng-container>

  <ng-container matColumnDef="humidity">
    <th style="background-color: rgb(190, 185, 185);" mat-header-cell *matHeaderCellDef> Humidity </th>
    <td mat-cell *matCellDef="let weather"> {{ weather.humidity }} </td>
  </ng-container>

  <ng-container matColumnDef="windSpeed">
    <th style="background-color: rgb(190, 185, 185);" mat-header-cell *matHeaderCellDef> Wind Speed </th>
    <td mat-cell *matCellDef="let weather"> {{ weather.windSpeed }} </td>
  </ng-container>

  <ng-container matColumnDef="help">
    <th style="background-color: rgb(190, 185, 185);" mat-header-cell *matHeaderCellDef> Weather </th>
    <td mat-cell *matCellDef="let weather">
      <button mat-icon-button [matTooltip]="helpText(weather)"> <!-- Tooltip shows helpText -->
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M0 336c0 79.5 64.5 144 144 144H512c70.7 0 128-57.3 128-128c0-61.9-44-113.6-102.4-125.4c4.1-10.7 6.4-22.4 6.4-34.6c0-53-43-96-96-96c-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32C167.6 32 96 103.6 96 192c0 2.7 .1 5.4 .2 8.1C40.2 219.8 0 273.2 0 336z"/></svg>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Pagination -->
<mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
